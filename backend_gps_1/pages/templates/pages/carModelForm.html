<html>
{% block content %}
{% load i18n %}
{% load static %}
{% include "nav.html" %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<div class="container">
    {% if form.errors %}
        {% for field in form %}
            {% for error in field.errors %}
                <div class="alert alert-danger">
                    <strong>{{ error|escape }}</strong>
                </div>
            {% endfor %}
        {% endfor %}
    {% endif %}

    <form name="CarModelForm" id="CarModelForm" action="" method="post">
        {% csrf_token %}
        <div class="container item panel panel-default" id="current-pane" style="overflow-x:auto;overflow-y:hidden;">
            <table class="table table-condensed">
                {{ form.as_table }}
            </table>
            <input type="submit" class="btn btn-primary" value="{% trans "Submit" %}">
            <input id="clear" type="reset" value="{% trans "Clear" %}">
        </div>
    </form>
</div>

{% endblock %}
</html>
